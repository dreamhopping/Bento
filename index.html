<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Sweet Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css\style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="">
    <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>

    <div class="container">
        <div class="fblock">
            <div class="clock">
                <div id="hour" class=""></div>
                <div id="separator" class=""></div>
                <div id="minutes" class=""></div>
            </div>
            <div id="greetings" class=""></div>
        </div>
        <div class="sblock">
            <div class="sblock__date">
                <div id="month" class=""></div>
                <div id="day" class=""></div>
            </div>
        </div>
        <div class="qlink">
            <a target="_blank" href="https://facebook.com/" class="qlink__link qlink__link-1">
                <i class="qlink__icon" data-feather="facebook"></i>
            </a>
            <a target="_blank" href="https://mail.google.com/mail/u/0/#inbox" class="qlink__link qlink__link-2">
                <i class="qlink__icon" data-feather="mail"></i>
            </a>
            <a href="https://github.com/" target="_blank" class="qlink__link qlink__link-3">
                <i class="qlink__icon" data-feather="github"></i>
            </a>
            <a target="_blank" href="https://meet.google.com/" class="qlink__link qlink__link-4">
                <i class="qlink__icon" data-feather="video"></i>
            </a>
            <a target="_blank" href="https://www.youtube.com/" class="qlink__link qlink__link-5">
                <i class="qlink__icon" data-feather="youtube"></i>
            </a>
            <a href="https://netflix.com" target="_blank" class="qlink__link qlink__link-6">
                <i class="qlink__icon" data-feather="film"></i>
            </a>
        </div>

        <div class="card qlist qlist__1">
            <i class="qlist__head" data-feather="music"></i>
            <a target="blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="qlist__link">Inspirational</a>
            <a target="blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="qlist__link">Classic</a>
            <a target="blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="qlist__link">Oldies</a>
            <a target="blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="qlist__link">Rock</a>
        </div>

        <div class="card qlist qlist__2">
            <i class="qlist__head" data-feather="coffee"></i>
            <a href="https://www.reddit.com/" target="_blank" class="qlist__link">Reddit</a>
            <a href="https://classroom.google.com/" target="_blank" class="qlist__link">Classroom</a>
            <a href="https://slidesgo.com/" target="_blank" class="qlist__link">Slidesgo</a>
            <a href="https://www.canva.com/" target="_blank" class="qlist__link">Canva</a>
        </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
        feather.replace();
    </script>
</body>

<!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->

</html>
